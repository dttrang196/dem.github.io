<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm số lần xuất hiện của từ</title>
    <style>
        body{
            background-color: rgb(225, 242, 248);
        }
        h2{
            font-family: 'Times New Roman', Times, serif;
            color: rgb(47, 124, 201);
            font-weight: bold;
            font-size: 25px;
            text-align: center;
            margin: 50px 0px;
        }
        textarea{
            font-family: 'Times New Roman', Times, serif;
            font-size: 18px;
            display: block;
            width: 1000px;
            height: 100px;
            margin: 10px auto;
            padding: 15px;
            border: 1px solid rgb(47, 124, 201);
            border-radius: 5px;
        }
        button{
            display:flex;
            justify-content: center;
            text-align: center;
            margin: 30px auto;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid rgb(47, 124, 201);
            background-color: rgb(170, 203, 236);
            width: 150px;
            height: auto;
            font-family: 'Times New Roman', Times, serif;
            font-size: 18px;
        }
        button:hover{
            background-color:rgb(47, 124, 201);
            color: white;
            border: 2px solid rgb(47, 124, 201);
        }
        pre{
            font-family: 'Times New Roman', Times, serif;
            font-size: 18px;
            display: block;
            width: 1000px;
            margin: 10px auto;
            padding: 15px;
            border: 1px solid rgb(47, 124, 201);
            border-radius: 5px;
            white-space: pre-wrap;
            line-height: 1.4em;
        }
    </style>
</head>
<body>
    <h2>NHẬP ĐOẠN VĂN BẢN ĐỂ ĐẾM SỐ LẦN XUẤT HIỆN CỦA TỪNG TỪ</h2>
    <textarea id="inputText" rows="6" cols="50" placeholder="Nhập đoạn văn bản"></textarea>
    <button onclick="analyzeText()">KẾT QUẢ</button>
    <pre id="result"></pre>
    <script>
        function countWordOccurrences(text) {
            text = text.toLowerCase().replace(/[.,!?;()"']/g, "");
            let words = text.split(/\s+/);
            let wordCount = {};   
            words.forEach(word => {
                if (word) {
                    wordCount[word] = (wordCount[word] || 0) + 1;
                }
            });    
            return wordCount;
        }
        function analyzeText() {
            let userInput = document.getElementById("inputText").value;
            if (userInput.trim()) {
                let result = countWordOccurrences(userInput);
                document.getElementById("result").textContent = JSON.stringify(result, null, 4);
            } else {
                document.getElementById("result").textContent = "Vui lòng nhập đoạn văn bản.";
            }
        }
    </script>
</body>
</html>
